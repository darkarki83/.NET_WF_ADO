<!DOCTYPE html>
<html ng-app lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-size: 20px;">
    <table style="width: 100%;">
        <tr style="text-align: center;">
            <th style="width: 50%;">Input</th>
            <th style="width: 50%; border-left: 2px solid maroon;">Output<th>
        </tr>
        <tr >
            <td>
                FirstName: <input ng-model="my_name" />
            </td>
            <td style="border-left: 2px solid maroon;">
                FirstName: {{my_name}}
            </td>
        </tr>
        <tr >
            <td>
                LastName: <input ng-model="my_family" />
            </td>
            <td style="border-left: 2px solid maroon;">
                LastName: {{my_family}}
            </td>
        </tr>
        <tr >
            <td>
                Date of Birth: <input type="date" ng-model="my_date" />
            </td>
            <td style="border-left: 2px solid maroon;">
                Date of Birth:: {{my_date}}
            </td>
        </tr>
        <tr>
            <td>
                Gander: <input type="radio" name="r1" ng-model="my_radio" value="Male" />M
                <input type="radio" name="r1" ng-model="my_radio" value="Famale" />F
            </td>
            <td style="border-left: 2px solid maroon;">
                Gander: {{my_radio}} <br/>
            <td>
        </tr>
        <tr>
            <td>
                Facultet: <input type="text" ng-model="my_tet" />
            </td>
            <td style="border-left: 2px solid maroon;">
                Facultet: {{my_tet}} <br/>
            <td>
        </tr>
        <tr>
            <td>
                Group: <input type="text" ng-model="my_group" />
            </td>
            <td style="border-left: 2px solid maroon;">
                Facultet: {{my_group}} <br/>
            <td>
        </tr>
        <tr>
            <td>
                Cod: <input type="password" ng-model="my_cod" />
            </td>
            <td style="border-left: 2px solid maroon;">
                Color: {{my_cod}} <br/>
            <td>
        </tr>
        <tr>
            <td colspan="2">
                <input style="width:20% ;" type="button" value="Send" ng-model="send" />
            </td>
           
        </tr>
    </table>
    <script src="node_modules/angular/angular.min.js"></script>
</body>
</html>
