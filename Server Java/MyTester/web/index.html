    <body>
        <h1>HELLO WORLD</h1>
        <button onclick="getClick()">Get</button>
        <p id="out"></p>
        
        
        
        
        
        <script>
           
           const apiUrl = "api"
           
           function getClick() {
               fetch(apiUrl + "?x=10&y=20")
                       .then(response => response.text())
                       .then(show)   
           }
           
           function show(txt){
               
               out = document.getElementById("out");
               if(!out) {
                   
               }
               out.innerText = txt;           }
           
            
        </script>
    </body>
