<!DOCTYPE html>

<html  onload="documentLoad()" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Регистрационная форма</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="codeHW17.js"></script>
    <style>
        body {
            font: 10pt Tahoma;
        }

        table.form_holder1 {
            font: 10pt Tahoma;
            background-color: #ddeeff;
        }

            table.form_holder1 thead {
                background-color: #334466;
                color: white;
                font-weight: bold;
            }
    </style>
</head>
<body>
    <form id="form" name="form">
        <table class="form_holder1" cellspacing="1">
            <thead>
                <tr>
                    <td colspan="2" align="center">Регистрация на сервере:</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Логин:</td>
                    <td><input id="login" size="26" type="text" name="login" value="" placeholder="KokaKolia" required
                    /></td>
                </tr>
                <tr>
                    <td>Пароль:</td>
                    <td><input id="password1" size="26" type="password" name="text_password1" value=""
                               placeholder="123456" required/></td>
                </tr>
                <tr>
                    <td>Подтверждение:</td>
                    <td><input id="password2" size="26" type="password" name="text_password2" value=""
                               placeholder="123456" required /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <hr />
                    </td>
                </tr>
                <tr>
                    <td>Полное имя (ФИО):</td>
                    <td><input id="name" size="26" type="text" name="fullname" value=""
                               placeholder="Koka Kolia Zavod" required /></td>
                </tr>
                <tr valign="top">
                    <td>Пол:</td>
                    <td>
                        <input type="radio" name="radio_gender" value="male" />мужской<br />
                        <input type="radio" name="radio_gender" value="female" />женский
                    </td>
                </tr>
                <tr valign="top">
                    <td>
                        Иностранные<br />
                        языки:
                    </td>
                    <td>
                        <input type="checkbox" name="check_languages_1" value="0" />Английский<br />
                        <input type="checkbox" name="check_languages_2" />Немецкий<br />
                        <input type="checkbox" name="check_languages_3" />Французский<br />
                        <input type="checkbox" name="check_languages_4" />Испанский<br />
                        <input type="checkbox" name="check_languages_5" />Итальянский<br />
                    </td>
                </tr>
                <tr>
                    <td>Сфера деятельности:</td>
                    <td>
                        <select name="list_work">
                            <option value="0">обслуживание</option>
                            <option value="1" selected>образование</option>
                            <option value="2">медицина</option>
                            <option value="3">наука</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>e-mail:</td>
                    <td><input size="26" type="text" name="e_mail" value=""
                               placeholder="%@%.com" required/></td>
                </tr>
                <tr valign="top">
                    <td>
                        Дополнительная<br />
                        информация:
                    </td>
                    <td>
                        <textarea name="text_info" cols="20" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input id="ready" type="submit" value="Ready" />
                        <input id="reset" type="reset" value="Reset" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
